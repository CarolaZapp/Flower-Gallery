<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="./dist/main.css" type="text/css" rel="stylesheet">
  <title>Flower Gallery</title>
</head>
<body>
  <section class="gallery">
    <div class="gallery__container">
      <h3 class="gallery__heading">Hello Summer!</h3>
        <div class="gallery__list">
          <a class="gallery__list-item gallery__list-item--first" href="#">
            <img class="gallery__list-item-image" src="./images/gallery/sunflower-1.jpg" alt="" />
          </a>
          <a class="gallery__list-item" href="#">
            <img class="gallery__list-item-image" src="./images/gallery/sunflower-3.jpg" alt="" />
          </a>
          <a class="gallery__list-item" href="#">
            <img class="gallery__list-item-image" src="./images/gallery/sunflower-9.jpg" alt="" />
          </a>
          <a class="gallery__list-item" href="#">
            <img class="gallery__list-item-image" src="./images/gallery/sunflower-4.jpg" alt="" />
          </a>
          <a class="gallery__list-item" href="#">
            <img class="gallery__list-item-image" src="./images/gallery/sunflower-10.jpg" alt="" />
          </a>
          <a class="gallery__list-item" href="#">
            <img class="gallery__list-item-image" src="./images/gallery/sunflower-2.jpg" alt="" />
          </a>
          <a class="gallery__list-item" href="#">
            <img class="gallery__list-item-image" src="./images/gallery/sunflower-8.jpg" alt="" />
          </a>
        </div>
<!-- gallery-two -->
        <input class="gallery__cb-toggle" id="gallery__cb-toggle" type="checkbox" autocomplete="off">
        <div class="gallery__more-button-container">
              <label class=button for="gallery__cb-toggle">See More</label>
        </div>

        <div class="gallery__list gallery__list--cb-toggle">
          <a class="gallery__list-item gallery__list-item--last" href="#">
            <span class="gallery__list-item-bg-image" style="background-image: url('./images/gallery/sunflower-1.jpg')"   alt=""></span>
          </a>
          <a class="gallery__list-item" href="#">
            <span class="gallery__list-item-bg-image" style="background-image: url('./images/gallery/sunflower-3.jpg')" alt=""></span>
          </a>
          <a class="gallery__list-item" href="#">
            <span class="gallery__list-item-bg-image" style="background-image: url('./images/gallery/sunflower-9.jpg')" alt=""></span>
          </a>
          <a class="gallery__list-item" href="#">
            <span class="gallery__list-item-bg-image" style="background-image: url('./images/gallery/sunflower-4.jpg')" alt=""></span>
          </a>
          <a class="gallery__list-item" href="#">
            <span class="gallery__list-item-bg-image" style="background-image: url('./images/gallery/sunflower-10.jpg')" alt=""></span>
          </a>
          <a class="gallery__list-item" href="#">
            <span class="gallery__list-item-bg-image" style="background-image: url('./images/gallery/sunflower-2.jpg')" alt=""></span>
          </a>
          <a class="gallery__list-item" href="#">
            <span class="gallery__list-item-bg-image" style="background-image: url('./images/gallery/sunflower-8.jpg')" alt=""></span>
          </a>
        </div>
      </div>
    </section>

</body>
</html>
